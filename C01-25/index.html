<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>C01-25 bootstrap-sizing</title>
  </head>
  <body>
<h2>Bootstrap Sizing</h2>  
    <div class="w-25 p-3 bg-dark bg-opacity-25 text-white">25%</div>
    <div class="w-50 p-3 bg-dark bg-opacity-50 text-white">50%</div>
    <div class="w-75 p-3 bg-dark bg-opacity-75 text-white">75%</div>
    <div class="w-100 p-3 bg-dark bg-opacity-100 text-white">100%</div>
    <br>
    <hr>
    <br>
    <div class="bg-info" style="height: 100px;">
        <div class="h-25 d-inline-block border bg-warning" style="width: 120px;">Height 25%</div>
        <div class="h-50 d-inline-block border bg-warning" style="width: 120px;">Height 50%</div>
        <div class="h-75 d-inline-block border bg-warning" style="width: 120px;">Height 75%</div>
        <div class="h-100 d-inline-block border bg-warning" style="width: 120px;">Height 100%</div>
      </div>

      <br>
      <hr>
      <br>

    <div class="row justify-content-center">
        <div class="col-6">
            <h2>Column Sizing</h2>
            <p>The form belows shows input elements with different widths different ".col-md-" class</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
        <div class="form-group row">
            <div class="col-md-2">
    
              <input class="form-control" type="text">
            </div>
            <div class="col-md-3">
      
              <input class="form-control" type="text">
            </div>
            <div class="col-md-4">
    
              <input class="form-control" type="text">
            </div>
          </div>
            </div>
        </div>
    </div>
    
    <br>
    <hr>
    <br>
    <h2>Shadow</h2>
    <div class="row justify-content-center">
            <div class="col-8">
                <h6>Bootstarp shadow</h6>
                <div class="shadow-none p-3 mb-5 bg-body-tertiary rounded">No shadow</div>
                <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">Small shadow</div>
                <div class="shadow p-3 mb-5 bg-body-tertiary rounded">Regular shadow</div>
                <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">Larger shadow</div>
            </div>
    </div>

    <br>
    <hr>
    <br>
  
</script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
