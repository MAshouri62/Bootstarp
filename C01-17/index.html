<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>C01-17 Forms</title>
  </head>
  <body>
    

    
   <form action="">
    <div class="row m-5">
      <div class="col-4">
 
      <div class="mb-3 mt-3">
        <label for="email" class="form-label">آدرس ایمیل:</label>
        <input type="email" class="form-control" id="email" placeholder="ایمیل خود را وارد کنید" name="email">
      </div>
      </div>
      <div class="col-4">
        <div class="mb-3 mt-3">
        <input type="range" class="form-range" min="0" max="6">
      </div>
      <div class="mb-3 d-flex">
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>زن
          <label class="form-check-label" for="radio1"></label>
        </div>
        <div class="form-check me-4">
          <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">مرد
          <label class="form-check-label" for="radio2"></label>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col-4">
      <div class="mb-3">
        <label for="pwd" class="form-label">کلمه عبور:</label>
        <input type="password" class="form-control" id="pwd" placeholder="کلمه عبور را وارد نمایید" name="pswd">
      </div>
      <div class="mb-3">
        <label for="txt" class="form-label">نام: </label>
        <input type="text" class="form-control" id="txt" placeholder="Enter Name" name="name">
      </div>
      <div class="mb-3">
        <label for="sel1" class="form-label">محصول خود را انتخاب کنید:</label>
    <select class="form-select" id="sel1" name="sellist1">
      <option>موبایل</option>
      <option>تبلت</option>
      <option>لپ تاپ</option>
      <option>کامپیوتر</option>
    </select>
    <br>
    <label for="sel2" class="form-label">محصول خود را انتخاب کنید:</label>
    <select multiple class="form-select" id="sel2" name="sellist2">
      <option>موبایل</option>
      <option>تبلت</option>
      <option>لپ تاپ</option>
      <option>کامپیوتر</option>
    </select>
      </div>
     

      <div class="list-group mb-3">
        <label class="list-group-text mb-3">فایل خود را انتخاب کنید:</label>
        <input type="file" class="form-control">
   
      </div>
      </div>
    </div>
    </div>
   <div class="row m-3">
    <div class="col-5">
      <div class="mb-3 d-flex">
        <label for="email" class="form-label">پست الکترونیک</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="col-5">
      <div class="mb-3 d-flex">
        <label for="pwd" class="form-label">رمز عبور</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>
    </div>
    <div class="col-2">
      <div class="form-check mt-3 d-flex">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> مرا بخاطر بسپار
        </label>
      </div>
    </div>
   </div>
    </form>
  
</script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
