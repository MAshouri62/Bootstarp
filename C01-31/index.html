<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />


    <title>C01-31 Close Buttons & Alert</title>
</head>

<body>

    <div class="row m-2 justify-content-center text-center">
        <div class="col-9">
            <h1>CloseButtons</h1>
            <div>
                <a>Close icon:</a>
                <button type="button" class="btn-close btn-close-sm"></button>
            </div>
            <a>Close disabled icon:</a><button type="button" class="btn-close btn-close-sm disabled"></button>
            <hr class="m-4">
        </div>
    </div>

    <div class="row m-2 justify-content-center text-center">
        <div class="col-9">
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>Alert</strong>
            </div>
            <hr class="m-4">
        </div>
    </div>

    <div class="row m-2 justify-content-center text-center">
        <div class="col-9">
            <div class="mb-2"><strong>Warning alert with close button</strong></div>
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Warning!</strong>There was a problem with wifi connection.
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>










            </script>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>

</body>

</html>
