<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />


    <title>C01-32 badges</title>
</head>

<body>

    <div class="row m-5 justify-content-center">
        <div class="col-3">
            <span class="badge text-bg-primary">Primary</span>
            <span class="badge text-bg-secondary">Secondary</span>
            <span class="badge text-bg-success">Success</span>
            <span class="badge text-bg-danger">Danger</span>
        </div>
    </div>

    <div class="card bg-info">
        <div class="card-body">
        </div>
    </div>

    <div class="row m-5 justify-content-center">
        <div class="col-3">
            <button type="button" class="btn btn-primary">
                Primary <span class="badge text-bg-light rounded-circle"><span class="btn-close"></span></span>
            </button>

            <button type="button" class="btn btn-secondary">
                Primary <span class="badge text-bg-dark rounded-circle"><span
                        class="btn-close btn-close-white"></span></span>
            </button>
            <button type="button" class="btn btn-secondary">
                Primary <span class="badge text-bg-dark rounded-circle"><span
                        class="btn-close btn-close-white"></span></span>
            </button>


        </div>
    </div>
    <div class="card bg-info">
        <div class="card-body">
        </div>
    </div>

    <div class="row m-5 justify-content-center">
        <div class="col d-flex">
        <h5>Hello World<span class="badge bg-primary">Hello World</span></h5>
        <h4>Hello World<span class="badge bg-secondary">Hello World</span></h4>
        <h3>Hello World<span class="badge bg-success">Hello World</span></h3>
        <h2>Hello World<span class="badge bg-danger">Hello World</span></h2>
        </div>
    </div>






    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
