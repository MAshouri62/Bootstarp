<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <title>C01-44 progress-bar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar bg-success" style="width: 25%">25%</div>
        </div>
        <div class="progress mt-3" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100" style="height: 3px;">
            <div class="progress-bar bg-danger" style="width: 25%"></div>
        </div>


        <div class="progress-stacked mt-3">
            <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="15" aria-valuemin="0"
                aria-valuemax="100" style="width: 25%">
                <div class="progress-bar bg-info">25%</div>
            </div>
            <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="30" aria-valuemin="0"
                aria-valuemax="100" style="width: 25%">
                <div class="progress-bar bg-success">25%</div>
            </div>
            <div class="progress" role="progressbar" aria-label="Segment three" aria-valuenow="20" aria-valuemin="0"
                aria-valuemax="100" style="width: 15%">
                <div class="progress-bar bg-danger">15%</div>
            </div>
            <div class="progress" role="progressbar" aria-label="Segment three" aria-valuenow="20" aria-valuemin="0"
            aria-valuemax="100" style="width: 20%">
            <div class="progress-bar bg-warning">20%</div>
            </div>

            <div class="progress" role="progressbar" aria-label="Segment three" aria-valuenow="20" aria-valuemin="0"
            aria-valuemax="100" style="width: 15%">
            <div class="progress-bar bg-dark">15%</div>
            </div>
            
        </div>

        <div class="progress mt-3" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar bg-primary" style="width: 35%">35%</div>
        </div>

        <div class="progress mt-3" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar bg-info" style="width: 50%">50%</div>



        </div>





</body>

</html>
