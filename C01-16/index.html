<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>C01-16 Floating-labels</title>
  </head>
  <body>
    <div class="row justify-content-center mt-5">
        <div class="col-4">
            <h1 class="text-center">Expereince By Mohammad</h1>
            <h5 class="text-center m-3">Floating Labels</h5>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Name">
                <label for="floatingInput">Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingPassword" placeholder="Age">
                <label for="floatingPassword">Age</label>
              </div>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Address" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Address</label>
              </div>

        </div>


</script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
